# cGenerators Configuration
# Ana ayarlar dosyası

# Genel Ayarlar
settings:
  # Debug modu (sorun giderme için)
  debug: false
  
  # Dil dosyası (locale klasöründeki dosya adı)
  # Örnek: 'tr' = locale/tr.yml
  # Örnek: 'en' = locale/en.yml
  language: 'tr'
  
  # Placeholder güncelleme süresi (tick cinsinden, 20 tick = 1 saniye)
  placeholder-update-interval: 100
  
  # Özel komut (menüyü açmak için)
  # Bu komutu yazınca menü açılır
  # Örnek: '/jenerator', '/gen', '/generator'
  # Boş bırakırsanız varsayılan komutlar kullanılır (/cgenerators, /cgen)
  custom-command: '/jenerator'

# Ekonomi Ayarları
economy:
  # Ekonomi sistemi aktif mi?
  enabled: true
  
  # Para birimi sembolü
  currency-symbol: '₺'

